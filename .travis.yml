language: java

jdk:
  - oraclejdk7

install: mvn clean site -DbuildNumber=${TRAVIS_BUILD_NUMBER}

script:
  - export PROJECT_NAME="`sed -n 's|.*<name>\(.*\)</name>.*|\1|p' pom.xml | awk '{ print $1; exit }'`" && echo Project name is $PROJECT_NAME
  - export PROJECT_VERSION="`sed -n 's|.*<version>\(.*\)</version>.*|\1|p' pom.xml | awk '{ print $1; exit }'`" && echo Project version is $PROJECT_VERSION

after_success:
  - ./src/main/scripts/travis-publish-minimal-di-site.sh

